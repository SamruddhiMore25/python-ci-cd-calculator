<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Python Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f3f4f6;
        }

        .card {
            background: #ffffff;
            padding: 24px 32px 28px;
            border-radius: 16px;
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.08);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 26px;
            color: #111827;
        }

        .calc-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        input[type="text"],
        select {
            display: block;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            max-width: 230px;
            width: 100%;
            margin: 0 auto;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px #2563eb33;
        }

        button {
            align-self: center;
            padding: 9px 14px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            width: 150px;
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.05s ease;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:active {
            transform: translateY(1px);
        }

        .result,
        .error {
            font-size: 15px;
            margin: 4px 0;
        }

        .result strong {
            color: #111827;
        }

        .error {
            color: #b91c1c;
        }

        .hint {
            margin-top: 10px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Python Calculator</h1>

        <form class="calc-form" action="/calculate" method="post">
            <div class="row">
                <input type="text" name="a" placeholder="First number" value="{{ a }}" required>
            </div>
            <div class="row">
                <select name="op">
                    <option value="add" {% if op == "add" %}selected{% endif %}>+</option>
                    <option value="sub" {% if op == "sub" %}selected{% endif %}>−</option>
                    <option value="mul" {% if op == "mul" %}selected{% endif %}>×</option>
                    <option value="div" {% if op == "div" %}selected{% endif %}>÷</option>
                </select>
            </div>
            <div class="row">
                <input type="text" name="b" placeholder="Second number" value="{{ b }}" required>
            </div>
            <button type="submit">Calculate</button>
        </form>

        {% if result is not none %}
            <p class="result"><strong>Result:</strong> {{ result }}</p>
        {% endif %}

        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}

        <p class="hint">FastAPI • Python • Perfect for CI/CD demos</p>
    </div>
</body>
</html>
