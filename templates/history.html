<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation History</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #111827;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        .back-btn {
            display: block;
            width: 220px;
            margin: 25px auto 0;
            text-align: center;
            padding: 10px;
            background: #2563eb;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn:hover {
            background: #1d4ed8;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Calculation History</h2>

    {% if records|length == 0 %}
        <p style="text-align:center;">No calculations found.</p>
    {% else %}
        <table>
            <thead>
